<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BRF Docenten</title>
    <meta name="description" content="BRF Docenten - Bostadsrättsförening i Stockholm" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#00366D" />
    <!-- Favicon -->
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="icon" href="/icon.png" type="image/png" />
    <link rel="icon" href="/icons/Icon-32.png" sizes="32x32" />
    <link rel="icon" href="/icons/Icon-16.png" sizes="16x16" />
    <link rel="icon" href="/icons/Icon-48.png" sizes="48x48" />
    <!-- Cross-browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile web app capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Bergakungen" />
    <!-- Support for PWA on iOS 16.4+ -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!-- Prevent automatic phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    <!-- Apple touch icons (required for PWA on iOS) -->
    <link rel="apple-touch-icon" href="/icons/Icon-180.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/Icon-60.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/Icon-76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/Icon-120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/Icon-152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/Icon-167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/Icon-180.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/Icon-192.png" />
    <!-- Safari Pinned Tab Icon -->
    <link rel="mask-icon" href="/icons/Icon-192.png" color="#00366D" />
    <!-- iPhone X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="/icons/Icon-1024.png" />
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="/icons/Icon-1024.png" />
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" href="/icons/Icon-1024.png" />
    <!-- iPad Pro 12.9" (2048px x 2732px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" href="/icons/Icon-1024.png" />
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #00366D;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s ease-out;
      }
      #loading-screen.fade-out {
        opacity: 0;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
        margin-bottom: 16px;
      }
      .loader-text {
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 16px;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg) }
        100% { transform: rotate(360deg) }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loader"></div>
      <div class="loader-text">Laddar...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen once app is loaded
      window.addEventListener('load', () => {
        // Give a slight delay to ensure React has mounted
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            // Remove from DOM after fade animation
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 500);
      });

      // Enhanced service worker registration with iOS compatibility
      if ('serviceWorker' in navigator) {
        // Use load event for better iOS compatibility
        window.addEventListener('load', async () => {
          try {
            // Check if this is iOS (for special handling)
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            // Register service worker
            const registration = await navigator.serviceWorker.register('/sw.js', {
              // Make sure service worker has scope over the entire origin
              scope: '/'
            });
            
            console.log('ServiceWorker registration successful with scope:', registration.scope);
            
            // iOS-specific: check if running in standalone mode
            if (isIOS) {
              const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                                  navigator.standalone === true;
              
              if (isStandalone) {
                console.log('App is running in standalone mode on iOS');
              } else {
                console.log('App is running in browser mode on iOS - push notifications require standalone mode');
              }
            }
          } catch (error) {
            console.error('ServiceWorker registration failed:', error);
          }
        });
      }
    </script>
  </body>
</html>
